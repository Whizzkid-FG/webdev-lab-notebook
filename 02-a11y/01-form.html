<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <h1>01 - Form</h1>
    <form action="/submit" method="post">
      <!-- Name Field -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          aria-required="true"
        />
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          aria-required="true"
        />
      </div>

      <!-- Radio Group -->
      <fieldset class="form-group">
        <legend>Favorite Character</legend>

        <div class="radio-option">
          <input
            type="radio"
            id="spongebob"
            name="favorite_character"
            value="spongebob"
          />
          <label for="spongebob">Spongebob</label>
        </div>

        <div class="radio-option">
          <input
            type="radio"
            id="patrick"
            name="favorite_character"
            value="patrick"
          />
          <label for="patrick">Patrick</label>
        </div>

        <div class="radio-option">
          <input
            type="radio"
            id="sandy"
            name="favorite_character"
            value="sandy"
          />
          <label for="sandy">Sandy</label>
        </div>
      </fieldset>

      <!-- Submit Button -->
      <button type="submit">Submit Survey</button>
    </form>
  </body>
</html>
