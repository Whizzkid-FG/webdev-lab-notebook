<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 03 - Bootstrap Grid</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../_styles/styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .background-purple {
        background-color: purple;
        color: white;
        font-size: 1.5rem;
        text-align: center;
        padding: 2rem;
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body>
    <main class="container my-4">
      <h1 class="text-center mb-4">03 - Bootstrap Grid</h1>
      <div class="row g-3">
        <div class="col-12 col-md-6">
          <div class="bg-purple">One</div>
        </div>
        <div class="col-12 col-md-6">
          <div class="bg-purple">Two</div>
        </div>
        <div class="col-12 col-md-8">
          <div class="bg-purple">Three</div>
        </div>
        <div class="col-12 col-md-4">
          <div class="bg-purple">Four</div>
        </div>
        <div class="col-12 col-md-4">
          <div class="bg-purple">Five</div>
        </div>
        <div class="col-12 col-md-4">
          <div class="bg-purple">Six</div>
        </div>
        <div class="col-12 col-md-4">
          <div class="bg-purple">Seven</div>
        </div>
      </div>
    </main>
  </body>
</html>
