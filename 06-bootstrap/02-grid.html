<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 02 - Bootstrap Grid</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../_styles/styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Custom styles for the grid items */
      .background-purple {
        background-color: #c142a8; /* Bootstrap's purple color */
      }
    </style>
  </head>
  <body>
    <header class="bg-white py-3 text-center">
      <h1>02 - Bootstrap Grid</h1>
    </header>
    <!-- Add your code here -->
    <div class="container">
      <div class="row">
        <div class="col-md-6 background-purple text-white border p-4 fs-3">
          One
        </div>
        <div class="col-md-6 background-purple text-white border p-4 fs-3">
          Two
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 background-purple text-white border p-4 fs-3">
          Three
        </div>
        <div class="col-md-4 background-purple text-white border p-4 fs-3">
          Four
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 background-purple text-white border p-4 fs-3">
          Five
        </div>
        <div class="col-md-4 background-purple text-white border p-4 fs-3">
          Six
        </div>
        <div class="col-md-4 background-purple text-white border p-4 fs-3">
          Seven
        </div>
      </div>
    </div>
  </body>
</html>
