<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 01 - Lists</title>
  </head>
  <body>
    <main>
      <h1>🛒 Grocery List</h1>
      <form>
        <ul>
          <li>
            <label>
              <input type="checkbox" />
              🍎 Apples
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              🍌 Bananas
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              🥦 Broccoli
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              🥖 Bread
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              🧀 Cheese
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              🍪 Cookies
            </label>
          </li>
        </ul>
      </form>
    </main>
  </body>
</html>
