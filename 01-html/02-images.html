<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Exercise 02 - Images</title>
</head>

<body>
  <main>
    <figure>
      <img 
        src="https://placebear.com/200/300" 
        alt="Brown bear standing in wilderness" 
        width="200" 
        height="150"
      > 
      <figcaption>Bears Rule!</figcaption>
    </figure>

    <figure>
      <img 
        src="https://placedog.net/200/150" 
        alt="A puppy looking at the camera" 
        width="200" 
        height="150"
      >
      <figcaption>Puppies Rule!</figcaption>
    </figure>
  </main>
</body>

</html>
